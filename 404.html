  <script>
    let countTime = 5;
    
    function count() {
      
      document.getElementById('timeout').textContent = countTime;
      countTime -= 1;
      if(countTime < 0){
        location.href = 'https://lcwei-0708.github.io/';
      }
      setTimeout(() => {
        count();
      }, 1000);
    }
    
    count();
